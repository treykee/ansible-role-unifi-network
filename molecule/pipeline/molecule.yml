---
dependency:
  name: galaxy
  enabled: false
driver:
  name: podman
lint: |
  yamllint .
  ansible-lint .
platforms:
  - name: alpine3
    image: alpine:3.19.1
  - name: debian12
    image: debian:12
  - name: ubuntu22
    image: ubuntu:22.04
  - name: ubuntu24
    image: ubuntu:24.04
provisioner:
  name: ansible
  playbooks:
    # create: ../resources/playbooks/create.yml
    # destroy: ../resources/playbooks/destroy.yml
    converge: ../resources/playbooks/converge.yml
    # prepare: ../resources/playbooks/prepare.yml
    verify: ../resources/playbooks/verify.yml
verifier:
  name: ansible
