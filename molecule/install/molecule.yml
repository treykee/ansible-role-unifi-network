---
dependency:
  name: galaxy
  enabled: false
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint .
platforms:
  - name: rhel8
    image: registry.access.redhat.com/ubi8/ubi-init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: "/usr/sbin/init"
    pre_build_image: true
  - name: alpine3
    image: alpine:3.15.0
provisioner:
  name: ansible
verifier:
  name: ansible
