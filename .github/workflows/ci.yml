---
name: CI
on:   # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          path: ${{ github.repository }}

      - name: run molecule lint
        uses: ucomesdag/molecule-action@main
        with:
          command: lint
          scenario: install

  test:
    name: Test
    needs:
      - lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platforms:
          - rhel8
          - alpine3

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          path: ${{ github.repository }}
      - name: run molecule test
        uses: ucomesdag/molecule-action@main
        with:
          command: test -p "${{ matrix.platforms }}"
          options: parallel
          scenario: install
