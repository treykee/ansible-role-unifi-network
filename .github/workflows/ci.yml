---
name: CI
on:   # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

defaults:
  run:
    working-directory: "treykee.unifi_network_application"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out codebase.
        uses: actions/checkout@v3
        with:
          path: "treykee.unifi_network_application"

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies.
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install ansible molecule[podman] molecule-plugins[podman] yamllint ansible-lint jmespath

      - name: Lint codebase.
        run: |
          yamllint .
          ansible-lint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      fail-fast: ${{ !contains(github.event_name, 'pull_request') }}
      matrix:
        platforms:
          - rhel8
          - alpine3

    steps:
      - name: Check out codebase.
        uses: actions/checkout@v3
        with:
          path: "treykee.unifi_network_application"

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies.
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install ansible molecule[podman] molecule-plugins[podman] yamllint ansible-lint jmespath

      - name: Run Molecule tests.
        run: molecule test -s pipeline
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_PLATFORM_NAME: ${{ matrix.platforms }}
