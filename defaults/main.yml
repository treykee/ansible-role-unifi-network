---
# defaults file for unifi-network

unifi_create_user: true
unifi_user: ubnt
unifi_group: "{{ unifi_user }}"

unifi_version: 6.5.55
unifi_java_version: 1.8.0
unifi_src_url: http://dl.ubnt.com/unifi/{{ unifi_version }}/UniFi.unix.zip
unifi_install_path: /opt/unifi-{{ unifi_version }}
unifi_data_path: /var/opt/UniFi/data
unifi_vanity_install_path: /opt/UniFi
unifi_working_data_path: "{{ unifi_install_path }}/data"

mongodb_pgp_key_url: https://www.mongodb.org/static/pgp/server-4.4.asc
