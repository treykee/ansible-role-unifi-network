---
# defaults file for unifi-network

unifi_create_user: true
unifi_user: ubnt
unifi_group: "{{ unifi_user }}"

unifi_version: 7.2.97
unifi_java_version: 1.8.0
unifi_package_url: "http://dl.ubnt.com/unifi/{{ unifi_version }}/UniFi.unix.zip"
unifi_install_real_path: /opt/unifi-{{ unifi_version }}
unifi_install_vanity_path: /opt/unifi
unifi_data_real_path: /var/opt/unifi/data
unifi_data_working_path: "{{ unifi_install_real_path }}/data"
unifi_fqdn: "unifi.example.com"

mongodb_version: 4.4
mongodb_pgp_key_url: "https://www.mongodb.org/static/pgp/server-{{ mongodb_version }}.asc"
